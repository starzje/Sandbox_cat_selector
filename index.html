<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">Select a cat breed to learn more...</h1>
    <div class="container">
      <ul class="list-group">
        <li class="list-group-item" id="firstItem">Hairless Cat</li>
        <li class="list-group-item" id="secondItem">Balinese</li>
        <li class="list-group-item" id="thirdItem">Persian</li>
        <li class="list-group-item" id="fourthItem">British Shorthair</li>
      </ul>

      <div class="card">
        <!-- <div class="image" id="img"></div> -->
        <img src="./src/picture.jpg" class="image" id="img" alt="" />
        <div class="card-body">
          <h3 class="card-title" id="title">Select a cat breed</h3>
          <p class="card-text" id="paragraph">
            All the info will be displayed here. Select a cat breed to learn
            more
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
